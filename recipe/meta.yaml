{% set python_min = "3.10" %}
{% set name = "scvi-tools" %}
{% set version = "1.3.1.post1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: c47bea4515900a6db70506e3cdaf83adb79f13102afcb6899e0a2843507d12ab

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - hatch
    - pip >=22.0
  run:
    - python >={{ python_min }}
    - anndata >=0.11
    - docrep >=0.3.2
    - h5py >=2.9.0
    - numpy >=1.17.0
    - openpyxl >=3.0
    - pandas >=1.0
    - pyro-ppl >=1.6.0
    - lightning >=2.0
    - rich >=12.0.0
    - scikit-learn >=0.21.2
    - pytorch >=1.8.0
    - tqdm >=4.56.0
    - jax >=0.4.4
    - jaxlib >=0.4.3
    - optax
    - numpyro >=0.12.1
    - flax >=0.4.0
    - torchmetrics >=0.11.0
    - mudata >=0.1.2
    - ml-collections >=0.1.1
    - sparse >=0.14.0
    - xarray >=2023.2.0
    - tensorboard >=2.0
    - scipy
    - numba >=0.60.0

test:
  imports:
    - scvi
    - scvi.model
    - scvi.nn
    - scvi.train
    - scvi.external
    - scvi.dataloaders
    - scvi.data
    - scvi.distributions
  requires:
    - pip
    - pytest
    - python {{ python_min }}
  commands:
    - pip check

about:
  home: https://scvi-tools.org/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Deep probabilistic analysis of single-cell omics data.
  doc_url: https://docs.scvi-tools.org/en/stable/
  dev_url: https://github.com/YosefLab/scvi-tools

extra:
  recipe-maintainers:
    - jdblischak
    - ori-kron-wis
    - canergen
    - martinkim0
    - romain-lopez
    - adamgayoso
    - galenxing
    - justjhong
    - watiss
